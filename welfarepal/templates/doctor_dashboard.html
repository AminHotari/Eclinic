<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPEKYOLU</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <style>
        *{
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        img{        
         width: 10%;
        height: 10%;
        margin-top: 1%;
        }
        a{
            width: 7%;
            height: 5%;
            margin-top: 3%;
           
        }
      
       
    </style>
</head>
<body style="background-color: #4B4B4A;">
    <header class="d-flex justify-content-between">
        <h1 style="color: white; margin-top: 3%; margin-left: 1%;" >Welcome </h1>
        <img src="{% static 'css/images/222222222-removebg-preview.png'%}" alt="icon">
        <a class="btn btn-secondary" role="button" aria-disabled="true">LogOut</a>
    </header>
    <hr>
    <main>
        <h2 style="color: white; margin-left: 1%;">Appointments:</h2><br>
        <table class="table table-striped table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Time</th>
                <th>Diagnosis</th>
            </tr>
            
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="/show/{{patient.id}}">Show</a> </td>
            </tr>
            
        </table>
    </main>
    
</body>
</html>
